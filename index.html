<!-- 背景文字容器，放在 body 最底层 -->
<div class="halley-background"></div>

<style>
/* ===== 背景文字样式 ===== */
.halley-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* 不阻挡页面交互 */
    overflow: hidden;
    z-index: -1; /* 放在所有元素后面 */
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Professional 字体 */
}

.halley-background span {
    position: absolute;
    font-size: 50px;
    color: rgba(0,0,0,0.05); /* 远景灰色/透明感 */
    white-space: nowrap;
    filter: blur(2px); /* 模糊呈现远视效果 */
    user-select: none;
}
</style>

<script>
const container = document.querySelector('.halley-background');
const text = "Halley Style ";
const rows = 10; // 行数
const cols = 20; // 每行文字数量

// 生成文字链条
for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
        const span = document.createElement('span');
        span.textContent = text;
        // 随机初始位置
        span.style.left = `${-c * 300}px`; 
        span.style.top = `${r * 80 + Math.random()*20}px`;
        container.appendChild(span);
    }
}

// 动画逻辑
const spans = container.querySelectorAll('span');
let speed = 0.2; // 移动速度，数值越小越慢

function animate() {
    spans.forEach(span => {
        let currentX = parseFloat(span.style.left);
        let currentY = parseFloat(span.style.top);
        currentX += speed;
        currentY -= speed * 0.5; // 左下 → 右上方向
        // 循环回到左下
        if (currentX > window.innerWidth + 200) {
            currentX = -200;
            currentY = window.innerHeight + 50;
        }
        span.style.left = currentX + "px";
        span.style.top = currentY + "px";
    });
    requestAnimationFrame(animate);
}

animate();
</script>

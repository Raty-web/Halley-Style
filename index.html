<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lookbook | Outfit Gallery</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<!-- 外部 CSS 文件可在这里引入 -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Halley Style 背景文字容器 -->
<div class="halley-background"></div>

<header>
    <h1>Lookbook</h1>
    <p>Weekly Outfit Inspiration · Korean · Minimalist · Streetwear</p>
</header>

<!-- 分类过滤按钮 -->
<div class="filter-bar">
    <button class="filter-btn active" data-category="all">全部</button>
    <button class="filter-btn" data-category="minimalist">Minimalist</button>
    <button class="filter-btn" data-category="korean">Korean</button>
    <button class="filter-btn" data-category="street">Street</button>
</div>

<!-- Masonry 网格 -->
<div class="grid">
    <!-- Card 1 -->
    <div class="card" data-category="minimalist">
        <img src="https://picsum.photos/id/1011/600/900" alt="outfit">
        <div class="card-content">
            <h3>Minimalist Beige Set</h3>
            <p>淡雅米白色调，通勤和日常都能轻松驾驭。推荐给喜欢简约、干净风格的人。</p>
            <a href="#" class="buy-btn">购买链接</a>
        </div>
    </div>

    <!-- Card 2 -->
    <div class="card" data-category="korean">
        <img src="https://picsum.photos/id/1027/600/900" alt="outfit">
        <div class="card-content">
            <h3>Korean Soft Girl</h3>
            <p>韩系软妹风，粉白配色＋轻柔外套，打造温柔又舒适的冬季穿搭。</p>
            <a href="#" class="buy-btn">Shopee 链接</a>
        </div>
    </div>

    <!-- Card 3 -->
    <div class="card" data-category="street">
        <img src="https://picsum.photos/id/1005/600/900" alt="outfit">
        <div class="card-content">
            <h3>Street Style Black Fit</h3>
            <p>全黑街头风，适合喜欢干练、酷感风格的女生。完美适合拍照。</p>
            <a href="#" class="buy-btn">Taobao 链接</a>
        </div>
    </div>

    <!-- 可继续添加更多卡片 -->
</div>

<!-- 外部 JS 文件可在这里引入 -->
<script src="script.js"></script>

</body>
</html>
